<section class="quiz">
    <div class="cont">
        <div class="quiz__wrapper">
            <h2 class="section-title quiz__title">Ответьте<span>на 4 вопроса</span>, чтобы я мог назвать примерную <span>стоимость ремонта</span> вашего устройства</h2>

            <div class="quiz__wrapper">
                <div class="quiz__question">
                    <div class="quiz-question">
                        <div class="quiz-question__title">Какое у вас устройство?</div>
                        <div class="quiz-question__items">
                            <div class="quiz-question__item">
                                <input type="radio" value="Ноутбук" name="quiz[]" class="quiz-question__input" id="input-1">
                                <label class="quiz-question__label" for="input-1">
                                    <span class="quiz-question__icon">
                                        <img src="./img/quiz/arrow.svg" alt="quiz-arrow">
                                    </span>
                                    <span class="quiz-question__text">Ноутбук</span>
                                </label>
                            </div>
                            <div class="quiz-question__item">
                                <input type="radio" value="Моноблок" name="quiz[]" class="quiz-question__input" id="input-2">
                                <label class="quiz-question__label" for="input-2">
                                    <span class="quiz-question__icon">
                                        <img src="./img/quiz/arrow.svg" alt="quiz-arrow">
                                    </span>
                                    <span class="quiz-question__text">Моноблок</span>
                                </label>
                            </div>
                            <div class="quiz-question__item">
                                <input type="radio" value="Компьютер" name="quiz[]" class="quiz-question__input" id="input-3">
                                    <label class="quiz-question__label" for="input-3">
                                    <span class="quiz-question__icon">
                                        <img src="./img/quiz/arrow.svg" alt="quiz-arrow">
                                    </span>
                                    <span class="quiz-question__text">Компьютер</span>
                                </label>
                            </div>
                            <div class="quiz-question__item">
                                <input type="radio" value="Другое" name="quiz[]" class="quiz-question__input" id="input-4">
                                    <label class="quiz-question__label" for="input-4">
                                    <span class="quiz-question__icon">
                                        <img src="./img/quiz/arrow.svg" alt="quiz-arrow">
                                    </span>
                                    <span class="quiz-question__text">Другое</span>
                                </label>
                            </div>
                        </div>
                        <div class="quiz-question__buttons">
                            <button class="quiz-question__button quiz__button--prev btn btn--grey">Назад</button>
                            <button class="quiz-question__button quiz__button--next btn btn--purple">Узнать стоимость</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
