                <div class="footer__info">
                    <div class="footer-info">
                        <div class="footer-info__items">
                            <div class="footer-info__item">
                                <div class="footer-info__title">Телефон:</div>
                                <div class="footer-info__value">+7 (894) 645-75-43</div>
                            </div>
                            <div class="footer-info__item">
                                <div class="footer-info__title">Время работы:</div>
                                <div class="footer-info__value">
                                    Круглосуточно<br>
                                    Без выходных
                                </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__image">
                <img src="./img/footer/footer-img.png" alt="footer-img">
            </div>
            <div class="footer__form">
                <div class="footer-form">
                    <div class="footer-form__title">
                        Получите <span>скидку</span> при заказе через <span>сайт</span>
                    </div>
                    <div class="footer-form__subtitle">
                        Оставьте заявку наш менеджер свяжется

                    </div>
                    <div class="footer-form__form">
                        <form class="form form--row-3">
    <div class="form__wrapper">
        <label class="form__field">
            <input class="form__input" placeholder="Ваше имя">
        </label>
        <label class="form__field">
            <input class="form__input" placeholder="+7 (___) ___ - __ - __"
                   onkeypress="maskPhone(event)"
                   onpaste="onPastePhone(event)">
        </label>
        <button class="form__submit btn btn--purple" type="submit">Получить скидку</button>
    </div>
</form>

<script>
    function maskPhone(e) {
        const mask = /\+7 \(\d{3}\) \d{3} \d{2} \d{2}/;
        var valSize = e.target.value.trim().replace(/\D/g, "").length;
        e = e || window.event;
        var key = e.keyCode || e.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\+/;
        if (!regex.test(key)) {
            e.returnValue = false;
            if (e.preventDefault) e.preventDefault();
        } else {
            if (valSize !== 0 && key === "+") {
                e.returnValue = false;
                return;
            }
            if (valSize === 0) {
                if (key === "8" || key === "7") {
                    e.target.value = "+7";
                    e.returnValue = false;
                } else if (key === "9") {
                    e.target.value = "+7 (9";
                    e.returnValue = false;
                } else if (key !== "+") {
                    e.target.value = "+7 (9";
                } else if (key === "+" && e.target.value === "+") {
                    e.returnValue = false;
                }
            } else if (valSize === 1) {
                e.target.value = "+7 (9";
                if (key === "9") {
                    e.returnValue = false;
                }
            } else if (valSize === 4) {
                if (e.target.value.slice(-1) === ")") {
                    e.target.value = e.target.value.trim() + " ";
                } else if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + ") ";
            } else if (valSize === 7 || valSize === 9) {
                if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + " ";
            } else if (valSize === 11) {
                e.returnValue = false;
            }
        }
    }

    function onPastePhone(e) {
        e.preventDefault();
        const mask = /(7|8)(9\d{2})(\d{3})(\d{2})(\d{2})/;
        var phone = e.clipboardData.getData('text/plain').replace(/\D/g, "");
        if (!mask.test(phone)) {
            e.returnValue = false;
            return;
        }
        var matched = phone.match(mask);
        e.target.value = "+7 (" + matched[2] + ") " + matched[3] + " " + matched[4] + " " + matched[5];
        e.returnValue = false;
    }
</script>
